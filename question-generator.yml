spring:
  application:
    name: question-generator
  data:
    mongodb:
      uri: mongodb://localhost:27017/questiondb
server:
  port: 9095

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    prefer-ip-address: true
